<div class="mx-5 my-5 d-flex flex-row bg-light p-3 rounded-3" *ngIf="books?.length">
    <div class="row">
        <div class="col" *ngFor="let book of books" >
        <div class="d-flex flex-column justify-content-between">
            <h1>{{book.id}}</h1>
            <p class="lead"></p>
            <p class="lead"><strong></strong></p>
        </div>
        <div class="d-flex flex-column justify-content-between">
            <p class = "lead"></p>
            <p class = "lead"></p>
            <p class = "lead"></p>
            <select id="inputState" class="form-control" [(ngModel)]="seat_class"
            [ngModelOptions]="{standalone: true}">
                <option [ngValue]="'economy'">Economy</option> 
                <option [ngValue]="'first'">First</option> 
                <option [ngValue]="'busines'">Business</option>           
            </select>
            <button type="button" class="btn btn-primary mx-2"
            (click)="delete(book.id)"
            >Удалить</button>
            <button type="button" class="btn btn-primary mx-2"
            (click)="update(book, seat_class)"
            >Обновить</button>
        </div>
        </div>
    </div>
</div>
