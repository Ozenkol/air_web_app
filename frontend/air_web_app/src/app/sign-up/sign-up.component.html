<div class="mx-5 my-4 d-flex justify-content-center">
  <form class="mx-5 my-5 "  novalidate #form="ngForm" (ngSubmit)="registration(form)"  class="border border-2 p-5">
    <div class="bg-danger mt-2 p-2 text-center text-white"
    *ngIf="errorMessage != null"
    >
      {{errorMessage}}
    </div>
    <div class="form-group">
        <h2>Зарегистрироваться</h2>
        <label for="exampleInputEmail1">Имя пользователя</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Введите имя пользователя"
        [(ngModel)] = "username"
        [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Имя</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Введите имя"
        [(ngModel)] = "first_name"
        [ngModelOptions]="{standalone: true}">
        <small id="emailHelp" class="form-text text-muted">Мы никогда не будем передавать ваш email кому-либо еще.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Фамилия</label>
        <input type="text" class="form-control"
        aria-describedby="emailHelp" placeholder="Введите фамилию"
        [(ngModel)] = "last_name"
        [ngModelOptions]="{standalone: true}">
    </div>    
    <div class="form-group">
      <label for="exampleInputPassword1">Пароль</label>
      <input type="password" class="form-control"placeholder="Пароль"
      [(ngModel)] = "password"
      [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Адрес электронной почты</label>
      <input type="email" class="form-control"
      aria-describedby="emailHelp" placeholder="Введите email"
      [(ngModel)] = "email"
      [ngModelOptions]="{standalone: true}">
      <small id="emailHelp" class="form-text text-muted">Мы никогда не будем передавать ваш email кому-либо еще.</small>
    </div>
    <button type="submit" class="btn btn-primary my-2">Отправить</button>
    <button class="btn btn-warning mx-2" (click)="createPassanger()">создать пассажира</button>
  </form>
</div>
