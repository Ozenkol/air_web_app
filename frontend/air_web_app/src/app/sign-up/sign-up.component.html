<div class="mx-5 my-4 d-flex justify-content-center">
  <form class="mx-5 my-5 "  novalidate #form="ngForm" (ngSubmit)="registration(form)">
    <div class="bg-danger mt-2 p-2 text-center text-white"
    *ngIf="errorMessage != null"
    >
      {{errorMessage}}
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter username"
        [(ngModel)] = "username"
        [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">First name</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter first name"
        [(ngModel)] = "first_name"
        [ngModelOptions]="{standalone: true}">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Last name</label>
        <input type="text" class="form-control"
        aria-describedby="emailHelp" placeholder="Enter last name"
        [(ngModel)] = "last_name"
        [ngModelOptions]="{standalone: true}">
    </div>    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control"placeholder="Password"
      [(ngModel)] = "password"
      [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"
      aria-describedby="emailHelp" placeholder="Enter email"
      [(ngModel)] = "email"
      [ngModelOptions]="{standalone: true}">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-primary my-2">Submit</button>
  </form>
</div>
